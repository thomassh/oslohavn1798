<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Oslo havn 1798</title>

<link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i,600,600i&amp;subset=latin-ext" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/oslohavn1798.css" />

<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1" />

</head>

<body>

<div id="cover-container">

	<header>

		<nav class="site-nav">
			<ul>
				<li><a href="start">Hjem</a></li>
				<li><a href="om_oslo_havn">Om Oslo havn 1798</a></li>
				<li><a href="om_tidvis">Om Tidvis</a></li>
				<li><a href="historiske_kilder">Historiske kilder</a></li>
			</ul>
		</nav>
		
		<div class="menu-toggle">
			<div class="hamburger"></div>
		</div>
		
	</header>

	<div id="logo-box"><img id="logo" src="img/logo.png" /></div>
	<div id="cover-text" class="fade-up" lang="nb"></div>

	<div id=partnere>
		<img src="../img/logo_forskningsdagene.svg" />	
		<img src="../img/logo_kulturraadet.svg" />
		<img src="../img/logo_eckboslegat.svg" />
		<img src="../img/logo_byarkivet.svg" />
		<img src="../img/logo_bymuseet.svg" />
		<img src="../img/logo_maritime_museum.svg" />
		<img src="../img/logo_NB.svg" />
		<img src="../img/logo_nasjonalmuseet.svg" />
		<img src="../img/logo_arkivverket.svg" />
		<img src="../img/logo_NLI.svg" />
		<img src="../img/logo_folkemuseet.svg" />
		<img src="../img/logo_maritime-stiftelse.svg" />
	</div>

</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>

<script>

	$('.menu-toggle').click(function() {
		$('.site-nav').toggleClass('site-nav--open', 400);
		$(this).toggleClass('open');
	});

	// animate
	$('.site-nav a').click(function(){
		$('.site-nav').toggleClass('site-nav--open', 400);
		$('.menu-toggle').toggleClass('open');
	});

	// initial
	$(document).ready(function(){
		$('#cover-text').load('../start.html');
	});

	// handle menu clicks
	$('.site-nav a').click(function() {
		var page = $(this).attr('href');
		$('#cover-text').load('../' + page + '.html');
		return false;
	});

</script>



</body>
	

</html>
